<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic HTML Template</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap-theme.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js"></script>
<script>
    document.cookie = "location=xdxd; path=/";
    function getSampleCookieValue() {
    const cookieValue = document.cookie
        .split("; ")
        .find((row) => row.startsWith("location"))
        ?.split("=")[1];
    const output = document.getElementById("message-display");
    if (cookieValue) {
        output.textContent = `> ${cookieValue}`;
    } else {
        output.textContent = "> Cookie 'test2' not found.";
    }
    }
    function clearOutputCookieValue() {
    const output = document.getElementById("message-display");
    output.textContent = "";
    }
   function setCookie(name, value) {
    var cookieString = name + "=" + encodeURIComponent(value) + "; path=/";
    document.cookie = cookieString;
    document.getElementById("message-display").textContent = "Cookie '" + name + "' set successfully.";
    }
    function deleteCookie(name) {
    document.cookie = name + "=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/";
}
    function getCookie(name) {
    var nameEQ = name + "=";
    var cookies = document.cookie.split(';');
    for (var i = 0; i < cookies.length; i++) {
        var c = cookies[i].trim();
        if (c.indexOf(nameEQ) === 0) {
            return decodeURIComponent(c.substring(nameEQ.length, c.length));
        }
    }
    return null;
    }
    function deleteCookie(name) {
    document.cookie = name + "=; Max-Age=0; path=/";
    document.getElementById("message-display").textContent = "Cookie '" + name + "' deleted successfully.";
    }
    function checkACookieExists() {
        if (document.cookie.split(";").some((item) => item.trim().startsWith("user="))) {
            document.getElementById("message-display").textContent = '> The cookie "user" exists';
        } else {
            document.getElementById("message-display").textContent = '> No cookie "user" found';
        }
    }
    function clearOutputACookieExists() {
        const output = document.getElementById("message-display");
        output.textContent = "";
    }
    function checkCookieHasASpecificValue() {
        if (document.cookie.split(";").some((item) => item.includes("JaneDoe"))) {
            const output = document.getElementById("message-display");
            document.getElementById("message-display").textContent = '> The cookie "user" has a value of JaneDoe"';
        }
    }
    function clearASpecificValueOfTheCookie() {
        const output = document.getElementById("message-display");
        output.textContent = "";
    }
</script>
<style>
    /* CSS to change button colors */
    .btn-ex1 { background-color: #007bff; color: #fff; }
    .btn-ex2 { background-color: #6c757d; color: #fff; }
    .btn-ex3 { background-color: #6c757d; color: #fff; }
    .btn-ex4 { background-color: #6c757d; color: #fff; }
    .btn-ex5 { background-color: #6c757d; color: #fff; }
</style>
</head>
<body>
<header>
<h1>Hello</h1>
<p>Cookie lab.</p>
<p>Example 1</p>
<button type="button" class="btn btn-ex1" onclick="setCookie('user', 'JaneDoe')">Set Cookie</button>
<button type="button" class="btn btn-secondary" onclick="alert(getCookie('user'))">Show Cookie</button>
</header>
<hr> <!-- Line break -->
<header>
<p>Example 2</p>
<button type="button" class="btn btn-ex2" onclick="deleteCookie('user')">Delete Cookie</button>
<button type="button" class="btn btn-ex2" onclick="checkACookieExists()">Check a cookie exists</button>
</header>
<hr> <!-- Line break -->
<header>
<p>Example 3</p>
<button type="button" class="btn btn-ex3" onclick="clearOutputACookieExists()">Clear output cookie exists</button>
<button type="button" class="btn btn-ex3" onclick="checkCookieHasASpecificValue()">Check specific value</button>
</header>
<hr> <!-- Line break -->
<header>
<p>Example 4</p>
<button type="button" class="btn btn-ex4" onclick="clearASpecificValueOfTheCookie()">Clear check specific value</button>
<button type="button" class="btn btn-ex4" onclick="getSampleCookieValue()">Get sample cookie</button>
</header>
<hr> <!-- Line break -->
<header>
<p>Example 5</p>
<button type="button" class="btn btn-ex5" onclick="clearOutputCookieValue()">clear output sample cookie</button>
<button type="button" class="btn btn-ex5" onclick="deleteCookie('location')">clear sample cookie</button>
<div id="message-display" style="margin-top: 20px;"></div>
</header>
</body>
</html>
